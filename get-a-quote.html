<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get a Quote</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/ionicon.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .quote-container {
            max-width: 800px;
            margin: 60px auto;
            padding: 40px;
            background: #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
            border-radius: 8px;
        }

        .quote-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .quote-header h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 15px;
        }

        .quote-header p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
        }

        .upload-area {
            border: 2px dashed #e0e0e0;
            border-radius: 6px;
            padding: 30px;
            text-align: center;
            background: #f9f9f9;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 25px;
        }

        .upload-area:hover {
            border-color: #007bff;
            background: #f0f7ff;
        }

        .upload-icon {
            font-size: 40px;
            color: #007bff;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #666;
            margin-bottom: 10px;
        }

        .upload-hint {
            font-size: 12px;
            color: #999;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-control {
            height: 48px;
            border-radius: 6px;
            border: 1px solid #e0e0e0;
            padding: 0 15px;
        }

        .btn-quote {
            height: 48px;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            margin-top: 15px;
        }

        .terms-text {
            text-align: center;
            font-size: 13px;
            color: #666;
            margin-top: 20px;
        }

        .terms-text a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body class="bg-light">
    <div class="quote-container">
        <div class="quote-header">
            <h1>Access a massive menu of manufacturing processes, materials, and finishes</h1>
            <p>Get instant pricing, project lead times, and DFM feedback</p>
        </div>

        <form class="quote-form" method="post" action="submit-quote.php" enctype="multipart/form-data">
            <div class="upload-area" id="dropZone">
                <div class="upload-icon">
                    <i class="icon ion-md-cloud-upload"></i>
                </div>
                <div class="upload-text">Drag and drop your files here</div>
                <div class="upload-hint">or click to browse</div>
                <input type="file" id="fileInput" name="files[]" multiple style="display: none">
            </div>

            <div class="form-group">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" required>
            </div>

            <div class="form-group">
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone Number" required>
            </div>

            <button type="submit" class="btn btn-primary btn-quote">Start Your Instant Quote</button>

            <div class="terms-text">
                All uploads are secure and confidential.<br>
                By continuing, I agree to the <a href="#">Customer Service Agreement</a> and <a href="#">Privacy Policy</a>
            </div>
        </form>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        // 拖拽上传功能
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');

        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#007bff';
            dropZone.style.background = '#f0f7ff';
        });

        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#e0e0e0';
            dropZone.style.background = '#f9f9f9';
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#e0e0e0';
            dropZone.style.background = '#f9f9f9';
            fileInput.files = e.dataTransfer.files;
        });
    </script>
</body>
</html>
